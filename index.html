<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Play on the go!</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d9787653a2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
